<div class="container">
  <app-heading id="products-heading" heading="Explore Marketplace" />
  @if (isLoading) {
    <div class="loader">
      <mat-spinner diameter="60" />
    </div>
  } @else if (!productsData || productsData.length === 0) {
    <div class="no-products">
      <app-text id="no-products-text" class="no-products-text" size="x-large">
        Oops!! No active product listing, Check back later.
      </app-text>
      <img src="assets/svg-icons/sad-face.svg" class="sad-face" alt="Sad Face" />
    </div>
  } @else {
    <div class="products-container">
      @for (productData of productsData; track $index) {
        <app-product-card
          [imageSrc]="productData.imageSrc"
          [productName]="productData.name"
          [productPrice]="productData.price"
          [postedDate]="productData.postedAt"
          [productId]="productData.pid"
        />
      }
    </div>
  }
</div>
